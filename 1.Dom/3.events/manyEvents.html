<script>
    let div= document.createElement('div')

    function myFun(event){
        console.log(`click on para ${event.target.innerText}`);
    
    }

    for(let i=0;i<=100;i++)
    {
        let newEle= document.createElement('p');
        newEle.innerText=` this is para ${i}`;

        // on workin div 
        // newEle.addEventListener('click',function(event){
        //     console.log(`click on para ${i}`)
        // })

        newEle.addEventListener('click',myFun)
        div.appendChild(newEle)
    }

    document.body.appendChild(div)


</script>
